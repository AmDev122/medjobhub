<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="medcontactcss.css">
  <script src="https://kit.fontawesome.com/b97bed285c.js" crossorigin="anonymous"></script>
  <title>Navigation Bar</title>
</head>
<body>
  <header>
    <nav>
      <div class="containerhead">
        <div class="logo">
          <img src="image/med4.jpg" alt="Logo">
        </div>
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="medabout.html">About</a></li>
          <li><a href="medblog.html">Blog</a></li>
          <li><a href="medcontact.html">Contact</a></li>
          <li><a href="medregister.html">Register</a></li>
        </ul>
      </div>
    </nav>
  </header>


  <div class="container">
    <div class="contact-section">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <div class="contact-item">
                <p>Facebook</p>
                <div class="icon-box1">
                    <!-- Add your Facebook icon here -->
                    <i class="fab fa-facebook"></i>
                </div>
            </div>
            <div class="contact-item">
                <p>WhatsApp</p>
                <div class="icon-box2">
                    <!-- Add your Facebook icon here -->
                    <i class="fab fa-whatsapp"></i>
                </div>
            </div>
            <div class="contact-item">
                <p>Phone No.</p>
                <div class="icon-box3">
                    <!-- Add your Facebook icon here -->
                    <i class="fa solid fa-phone"></i>
                </div>
            </div>
            <!-- Add more contact options as needed -->
        </div>
        <div class="contact-box">
            <h2>Let Us Know More About You</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone No.:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div> 
    </div>

    <div class="image-section">
        <img src="image/nursing.jpeg" alt="Image">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d383.7142602831147!2dYOUR_LONGITUDE!3dYOUR_LATITUDE!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3AYOUR_PLACE_NAME!2sYOUR_PLACE_NAME!5e0!3m2!1sen!2sus!4v1590442450134!5m2!1sen!2sus" width="600" height="292" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</div>
    
</div>

</body>
</html>
